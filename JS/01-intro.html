<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS is fun</title>
    
</head>
<body>
  <h1>Hello World</h1>
  <button onclick="changeButton()">Change!</button>

  <script>
    function changeButton() {
      userInput = prompt('뭐라도 써봐라')
      document.querySelector('h1').innerText = userInput
    }

  </script>
</body>
</html>
