<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="userInput" autofocus>
  <p id="result"></p>

  <script>
    const userInput = document.querySelector('#userInput')
    const resultArea = document.querySelector('#result')

    userInput.addEventListener('keyup', function (event) {
      let sentence = event.target.value  // <input> 에 써있는 텍스트
      const badWords = ['바보', '멍청이', '똥개', '바1보']
      // 욕설 교체
      for (const bword of badWords) {
        if (sentence.includes(bword)) {
          sentence = sentence.replaceAll(bword, '**')
        }
      }
      // 최종 화면에 렌더링
      resultArea.innerText = sentence
    })

  </script>
</body>
</html>
