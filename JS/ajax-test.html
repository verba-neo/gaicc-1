  <script>

    const articleArea = document.querySelector('#articleArea')

    function addArticle() {
      const articleTag = document.createElement('article')
      // class 목록 추가
      articleTag.classList.add('box')
      const h2Tag = document.createElement('h2')
      h2Tag.innerText = '제목'
