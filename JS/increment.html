<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ count }}</h1>
        <button @click="increment">+</button>

        <div>
            <nav>
                Current User: {{ count }}
            </nav>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        count: 0,
      }
    },
    methods: {
        increment() {
            this.count += 1
        }
    }
  }).mount('#app')

</script>
</html>
