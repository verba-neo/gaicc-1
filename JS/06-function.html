<!-- 06-function.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function func1(x) {
      return x ** 2
    }
    
    const func2 = function (x) {
      return x ** 2
    }

    // Arrow Function
    const func3 = (x) => {
      return x ** 2
    }

    // 인자가 1개일 경우에만 소괄호 생략가능.
    // 블록{} 안에 return 문 한줄만 있을 때, 중괄호 + return 구문 생략가능
    const func4 = x => x ** 2

    




  </script>
</body>
</html>
