<body>
  <h1>Display</h1>
  <h2>Block(2d)</h2>
  <!-- h1 ~ h6, ul, ol, li, div, table, form -->
  <ul>
    <li>asdf</li>
    <li>qwer</li>

  <h2>Inline(1d)</h2>
  <!-- span, input, button, strong, em, a, img -->

    <input type="text">
    <button>Hi</button>  
    <strong>This</strong>
    is <em>Inline</em> abcd
  </span>
