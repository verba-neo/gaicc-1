<!-- 09-form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="작성한 내용(FORM)을 제출할 목적지 URL">
    <div>
      <label for="이름">이름</label>
      <input type="text" id="이름" placeholder="너의 이름">
    </div>
    <div>
      <label for="age">나이</label>
      <input type="number" id="age" value="25">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="email" id="email">
    </div>
    <div>
      <label for="prompt">프롬프트</label>
      <textarea id="prompt" cols="50" rows="10">기존 내용</textarea>
    </div>
    
    <div>
      <input type="submit" value="얍!">
    </div>
  </form>
</body>

</html>
