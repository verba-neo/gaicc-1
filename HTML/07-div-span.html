<!-- 07-div-span.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #aaa {
      margin: 0 100px;
    }
    #red {
      color: red;
    }
  </style>
</head>
<body>
  <!-- div => 면(블럭)을 group -->
  <div id="aaa">
    <h1>제목제목</h1>
    <!-- span => 선/텍스트를 group -->
    <p>내용<span id="red">내용</span>내용</p>
  </div>
</body>
</html>
